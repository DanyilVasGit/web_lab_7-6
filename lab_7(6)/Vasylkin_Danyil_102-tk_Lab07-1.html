<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>Василькін Даниїл 102-ТК лаб07-1</title>
  <meta charset="UTF-8">
  <style>
    body {
    background-color: #292929;
    color: #f7f7f7;
    font-family: Arial, sans-serif;
    font-size: 16px;
    text-align: center;
    }
  </style>
</head> 
<body> 
  <form action="#" method="post">
    <label for="name">Ім'я:</label>
    <br>
    <input type="text" name="name" placeholder="Введіть своє ім'я">
    <br>

    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" name="email" placeholder="Введіть свою адресу електронної пошти">
    <br>

    <br>
    <label for="topic">Тема:</label>
    <br>
    <select name="topic">
      <option value="feedback">Відгук</option>
      <option value="question">Запитання</option>
      <option value="request">Запит</option>
    </select>
    <br>

    <br>
    <label for="message">Повідомлення:</label>
    <br>
    <textarea name="message" rows="5" placeholder="Введіть своє повідомлення"></textarea>
    <br>

    <br>
    <input type="checkbox" name="skill" value="1" checked> HTML <br>
    <input type="checkbox" name="skill" value="2"> JavaScript <br>
    <input type="checkbox" name="skill" value="3"> Perl <br>
    <input type="checkbox" name="skill" value="4"> XML <br>
    <input type="checkbox" name="skill" value="5"> FLASH <br>
    <input type="checkbox" name="skill" value="6"> Java <br>
    <br>

    <br>
    <input type="radio" name="skill" value="1" checked>HTML<br>
    <input type="radio" name="skill" value="2">JavaScript<br>
    <input type="radio" name="skill" value="3">Perl<br>
    <input type="radio" name="skill" value="4">XML<br>
    <input type="radio" name="skill" value="5">FLASH<br>
    <input type="radio" name="skill" value="6"> Java <br>
    <br>

    <button type="submit">Надіслати</button>
  </form>
</body> 
</html>
